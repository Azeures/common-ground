<section id="users-welcome" class="hero is-light is-halfheight kitchen-splash is-vcentered has-text-centered">

  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered">


        <div class="columns is-vcentered">
          <div class="container">
            <div class="column is-12">
              <img src="/../img/lineaBlack.png" style="max-width: 25vw;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="hero is-light is-tenheight" style="padding-top: 40px;">
  <div class="tile is-ancestor has-text-centered">
    <div class="tile is-parent is-12 is-tenheight" style="background-color: white;">
      <div class="columns is-vcentered has-text-centered" style="width: 100%">
          <div class="column is-12 info-content has-text-centered">
            <h1 class="title is-2">
              Your Appointments
            </h1>
            <br>
          </div>
        </div>
    </div>
  </div>
</section>

<section class="hero is-light is-tenheight" style="padding-top: 40px;">
  <div class="tile is-ancestor has-text-centered" style="border: 1px solid black; margin: 5px;">
    <div class="tile is-parent is-3 is-tenheight" style="background-color: white;">
      <div class="columns is-vcentered has-text-centered" style="width: 100%">
          <div class="column is-12 info-content has-text-centered">
            <div class="profile-pic" style="width: 100px; height:100px;">
              <img src="/../img/mentor-k.jpg">
            </div>
            <h1 class="title is-4">
              Keith Lee
            </h1>
            <h1 class="title is-6">
              Fonder of Keith Crackling Roast
            </h1>
            <br>
          </div>
        </div>
    </div>
    <div class="tile is-parent is-6 is-tenheight" style="background-color: white;">
      <div class="columns is-vcentered" style="width: 100%">
          <div class="column is-12 info-content" style="text-align: left;">
            <h2 class="subtitle is-4" style="line-height: 1.5;">
              Date: 31st May (Wednesday)
              <br>
              Time: 3pm
              <br>
              Details: Meet to discuss about customer acquisition strategy
            </h2>
            <br>
          </div>
        </div>
    </div>
    <div class="tile is-parent is-3 is-tenheight" style="background-color: white;">
      <div class="columns is-vcentered has-text-centered" style="width: 100%">
          <div class="column is-12 info-content has-text-centered">
            <h2 class="subtitle is-4">
              <div style="background-color: #77dd77; border-radius: 5px;">Confirmed</div>
            </h2>
            <br>
          </div>
        </div>
    </div>
  </div>

  <div class="tile is-ancestor has-text-centered" style="border: 1px solid black; margin: 5px;">
    <div class="tile is-parent is-3 is-tenheight" style="background-color: white;">
      <div class="columns is-vcentered has-text-centered" style="width: 100%">
          <div class="column is-12 info-content has-text-centered">
            <div class="profile-pic" style="width: 100px; height:100px;">
              <img src="/../img/mentor-t.jpg">
            </div>
            <h1 class="title is-4">
              Tania Rahman
            </h1>
            <h1 class="title is-6">
              Fonder of Chit Chaat Chai
            </h1>
            <br>
          </div>
        </div>
    </div>
    <div class="tile is-parent is-6 is-tenheight" style="background-color: white;">
      <div class="columns is-vcentered" style="width: 100%">
          <div class="column is-12 info-content" style="text-align: left;">
            <h2 class="subtitle is-4" style="line-height: 1.5;">
              Date: 31st May (Wednesday)
              <br>
              Time: 5pm
              <br>
              Details: Marketing Brainstorm Session!
            </h2>
            <br>
          </div>
        </div>
    </div>
    <div class="tile is-parent is-3 is-tenheight" style="background-color: white;">
      <div class="columns is-vcentered has-text-centered" style="width: 100%">
          <div class="column is-12 info-content has-text-centered">
            <h2 class="subtitle is-4">
              <div style="background-color: #77dd77; border-radius: 5px;">Confirmed</div>
            </h2>
            <br>
          </div>
        </div>
    </div>
  </div>

  <div class="tile is-ancestor has-text-centered" style="border: 1px solid black; margin: 5px;">
    <div class="tile is-parent is-3 is-tenheight" style="background-color: white;">
      <div class="columns is-vcentered has-text-centered" style="width: 100%">
          <div class="column is-12 info-content has-text-centered">
            <div class="profile-pic" style="width: 100px; height:100px;">
              <img src="/../img/mentor-y.jpg">
            </div>
            <h1 class="title is-4">
              Kang Yi Yang
            </h1>
            <h1 class="title is-6">
              Fonder of Two Degrees North Coffee co.
            </h1>
            <br>
          </div>
        </div>
    </div>
    <div class="tile is-parent is-6 is-tenheight" style="background-color: white;">
      <div class="columns is-vcentered" style="width: 100%">
          <div class="column is-12 info-content" style="text-align: left;">
            <h2 class="subtitle is-4" style="line-height: 1.5;">
              Date: 1st June (Thursday)
              <br>
              Time: 1pm
              <br>
              Details: Review of initial proposed food concepts
            </h2>
            <br>
          </div>
        </div>
    </div>
    <div class="tile is-parent is-3 is-tenheight" style="background-color: white;">
      <div class="columns is-vcentered has-text-centered" style="width: 100%">
          <div class="column is-12 info-content has-text-centered">
            <h2 class="subtitle is-4">
              <div style="background-color: #fdfd96; border-radius: 5px;">Pending</div>
            </h2>
            <br>
          </div>
        </div>
    </div>
  </div>

  {{#if isRequested}}
  <div class="tile is-ancestor has-text-centered" style="border: 1px solid black; margin: 5px;">
    <div class="tile is-parent is-3 is-tenheight" style="background-color: white;">
      <div class="columns is-vcentered has-text-centered" style="width: 100%">
          <div class="column is-12 info-content has-text-centered">
            <div class="profile-pic" style="width: 100px; height:100px;">
              <img src="/../img/mentor-e.jpg">
            </div>
            <h1 class="title is-4">
              Esmond Yue
            </h1>
            <h1 class="title is-6">
              Fonder of Chikuwa Tei
            </h1>
            <br>
          </div>
        </div>
    </div>
    <div class="tile is-parent is-6 is-tenheight" style="background-color: white;">
      <div class="columns is-vcentered" style="width: 100%">
          <div class="column is-12 info-content" style="text-align: left;">
            <h2 class="subtitle is-4" style="line-height: 1.5;">
              Date: 2nd June (Friday)
              <br>
              Time: 2pm
              <br>
              Details: {{ purpose }}
            </h2>
            <br>
          </div>
        </div>
    </div>
    <div class="tile is-parent is-3 is-tenheight" style="background-color: white;">
      <div class="columns is-vcentered has-text-centered" style="width: 100%">
          <div class="column is-12 info-content has-text-centered">
            <h2 class="subtitle is-4">
              <div style="background-color: #fdfd96; border-radius: 5px;">Pending</div>
            </h2>
            <br>
          </div>
        </div>
    </div>
  </div>
  {{else}}
  <div class="tile is-ancestor has-text-centered" style="border: 1px solid black; margin: 5px;">
    <div class="tile is-parent is-3 is-tenheight" style="background-color: white;">
      <div class="columns is-vcentered has-text-centered" style="width: 100%">
          <div class="column is-12 info-content has-text-centered">
            <div class="profile-pic" style="width: 100px; height:100px;">
              <img src="/../img/mentor-e.jpg">
            </div>
            <h1 class="title is-4">
              Esmond Yue
            </h1>
            <h1 class="title is-6">
              Fonder of Chikuwa Tei
            </h1>
            <br>
          </div>
        </div>
    </div>
    <div class="tile is-parent is-6 is-tenheight" style="background-color: white;">
      <div class="columns is-vcentered" style="width: 100%">
          <div class="column is-12 info-content" style="text-align: left;">
            <h2 class="subtitle is-4" style="line-height: 1.5;">
              You have yet to set-up an appointment with Esmond!
            </h2>
            <br>
          </div>
        </div>
    </div>
    <div class="tile is-parent is-3 is-tenheight" style="background-color: white;">
      <div class="columns is-vcentered has-text-centered" style="width: 100%">
          <div class="column is-12 info-content has-text-centered">
            <h2 class="subtitle is-4">
              <div id="request-appointment" style="background-color: #E8E8EE; border-radius: 5px;">Request</div>
            </h2>
            <br>
          </div>
        </div>
    </div>
  </div>
  {{/if}}

</section>

<div class="request-form-content" style="display:none;">
  <form class="form" role="form">
    <div class="form-group">
      <label for="first-name">Purpose</label>
      <input type="text" class="form-control form-purpose" id="form-purpose" placeholder="What do we want to achieve from this meeting?">
    </div>
    <div class="form-group">
      <label for="first-name">Date</label>
      <input type="text" class="form-control" id="form-date" placeholder="Esmond is currently only available on 2nd June" disabled>
    </div>
    <div class="form-group">
      <label for="email">Time<br></label>
      <div style="padding-top: 2px;">
        <input type="radio" id="form-time"> &nbsp; 2pm
      </div>
    </div>
  </form>
</div>

</template>
